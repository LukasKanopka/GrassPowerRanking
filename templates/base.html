<!DOCTYPE html>
<html>
<head>
    <title>ELO Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <style>
        .gold-rank {
            background-color: #FFD700 !important;
            font-weight: bold;
        }
        .silver-rank {
            background-color: #C0C0C0 !important;
            font-weight: bold;
        }
        .bronze-rank {
            background-color: #CD7F32 !important;
            font-weight: bold;
        }
        .draggable {
            cursor: grab;
        }
        .draggable:active {
            cursor: grabbing;
        }
        .dragging {
            background-color: #f8f9fa;
            opacity: 0.8;
        }
        .game-handle {
            cursor: grab;
            padding: 5px;
            margin-right: 5px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">ELO Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Series Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="seriesDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            {{ current_series.name if current_series else 'Select Series' }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="seriesDropdown">
                            {% for series in all_series %}
                            <li>
                                <a class="dropdown-item {% if series.id == session.current_series_id %}active{% endif %}" 
                                   href="{{ url_for('select_series', series_id=series.id) }}">
                                    {{ series.name }}
                                </a>
                            </li>
                            {% endfor %}
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('manage_series') }}">
                                    Manage Series
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- Existing menu items -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('new_game') }}">New Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('games') }}">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manage_players') }}">Manage Players</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
