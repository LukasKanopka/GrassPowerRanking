{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create New Series</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_series') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Series Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Series</button>
                <a href="{{ url_for('manage_series') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
